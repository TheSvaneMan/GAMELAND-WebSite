<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
</head>
<body>
<H4>Create New Product</H4>
<form id="newProd">
    <input class="form-control" id="productTitle" placeholder="Title">
    <input class="form-control" id="productConsole" placeholder="Console">
    <input class="form-control" id="productDescription" placeholder="Description">
    <input class="form-control" id="productImage" placeholder="Link to cover">
    <input class="form-control" id="productDate" placeholder="Date of release">
    <input class="form-control" id="productPrice" placeholder="Price">
    <input class="form-control" id="productStock" placeholder="Stock">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src='../JS/productadmin.js' type="text/javascript"></script>
</html>
